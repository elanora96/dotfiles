#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always -hg -fossil
NewsOnUpgrade
SudoLoop = true

#
# Binary OPTIONS
#
[bin]
FileManager = nvim
Sudo = doas
